

<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Dashboard Agents</title>
    <style>
        table {
        width: 100%;
        border-collapse: collapse;
        }
        th, td {
        border: 1px solid #ddd;
        padding: 8px;
        }
        th {
        background-color: #f2f2f2;
        }
        tr:hover {
        background-color: #f5f5f5;
        }
    </style>
</head>
<body>
  <h1>Agents</h1>
  <p>Timestamp: {{ now }}</p>
 
  <table>
    <thead>
      <tr>
        <th>Status</th>
        <th>Agent ID</th>
        <th>Hostname</th>
        <th>OS</th>
        <th>IP</th>
        <th>Version</th>
        <th>Last seen (s)</th>
      </tr>
    </thead>
    <tbody>
      {% for a in agents %}
      <tr>
        <td>{{ a.status }}</td>
        <td>{{ a.id }}</td>
        <td>{{ a.hostname }}</td>
        <td>{{ a.os }}</td>
        <td>{{ a.ip }}</td>
        <td>{{ a.version }}</td>
        <td>{{ a.seconds_since_last_seen }}</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
